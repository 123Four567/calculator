<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="calculator">
		<div class="display"></div>
		<div class="bottom">
			<div class="buttons">
				<div id="1">1</div>
				<div id="2">2</div>
				<div id="3">3</div>
				<div id="4">4</div>
				<div id="5">5</div>
				<div id="6">6</div>
				<div id="7">7</div>
				<div id="8">8</div>
				<div id="9">9</div>
				<div id="0">0</div>
			</div>
			<div class="operations">
				<div id="backspace">Clear</div>
				<div id="sum">+</div>
				<div id="minus">-</div>
				<div id="mult">*</div>
				<div id="div">/</div>
				<div id="equal">=</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
